<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="140" height="140">
  <style>
    .cursor-body {
      animation: bounce 0.4s ease-in-out infinite;
    }
    .left-leg {
      animation: run-left 0.4s ease-in-out infinite;
      transform-origin: 30px 72px;
    }
    .right-leg {
      animation: run-right 0.4s ease-in-out infinite;
      transform-origin: 54px 72px;
    }
    .left-arm {
      animation: arm-run-left 0.4s ease-in-out infinite;
      transform-origin: 18px 45px;
    }
    .right-arm {
      animation: arm-run-right 0.4s ease-in-out infinite;
      transform-origin: 66px 45px;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }
    @keyframes run-left {
      0%, 100% { transform: rotate(-25deg); }
      50% { transform: rotate(25deg); }
    }
    @keyframes run-right {
      0%, 100% { transform: rotate(25deg); }
      50% { transform: rotate(-25deg); }
    }
    @keyframes arm-run-left {
      0%, 100% { transform: rotate(20deg); }
      50% { transform: rotate(-20deg); }
    }
    @keyframes arm-run-right {
      0%, 100% { transform: rotate(-20deg); }
      50% { transform: rotate(20deg); }
    }
    .eye {
      animation: blink 0.8s ease-in-out infinite;
    }
    @keyframes blink {
      0%, 42%, 50%, 100% { transform: scaleY(1); }
      45%, 47% { transform: scaleY(0.1); }
    }
  </style>

  <!-- Shadow -->
  <ellipse cx="42" cy="92" rx="18" ry="4" fill="#000" opacity="0.25"/>

  <!-- Cursor Character Group -->
  <g class="cursor-body">
    <!-- Original Cursor logo scaled down -->
    <g transform="translate(10, 8) scale(0.13)">
      <path fill="#26251e" d="M457.43,125.94L244.42,2.96c-6.84-3.95-15.28-3.95-22.12,0L9.3,125.94c-5.75,3.32-9.3,9.46-9.3,16.11v247.99c0,6.65,3.55,12.79,9.3,16.11l213.01,122.98c6.84,3.95,15.28,3.95,22.12,0l213.01-122.98c5.75-3.32,9.3-9.46,9.3-16.11v-247.99c0-6.65-3.55-12.79-9.3-16.11h-.01ZM444.05,151.99l-205.63,356.16c-1.39,2.4-5.06,1.42-5.06-1.36v-233.21c0-4.66-2.49-8.97-6.53-11.31L24.87,145.67c-2.4-1.39-1.42-5.06,1.36-5.06h411.26c5.84,0,9.49,6.33,6.57,11.39h-.01Z"/>
      <!-- Eyes looking left (towards Claude) -->
      <rect class="eye" x="80" y="220" width="30" height="45" rx="5" fill="#FFFFFF" style="transform-origin: 95px 242px;"/>
      <rect class="eye" x="150" y="270" width="30" height="45" rx="5" fill="#FFFFFF" style="transform-origin: 165px 292px;"/>
    </g>
  </g>

  <!-- Left arm -->
  <rect class="left-arm" x="6" y="42" width="12" height="6" rx="2" fill="#26251e"/>

  <!-- Right arm -->
  <rect class="right-arm" x="66" y="42" width="12" height="6" rx="2" fill="#26251e"/>

  <!-- Left leg -->
  <rect class="left-leg" x="26" y="72" width="8" height="14" rx="2" fill="#26251e"/>

  <!-- Right leg -->
  <rect class="right-leg" x="50" y="72" width="8" height="14" rx="2" fill="#26251e"/>
</svg>
